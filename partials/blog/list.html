<div class="blogs-header header">
  View blogs
</div>
<p ng-show="blogs.length == 0">You wrote zero blogs.</p>
<div class="blogs-details" ng-show="blogs" ng-repeat="blog in blogs">
  <div class="panel panel-primary">
    <div class="panel-heading">{{blog.title}}</div>
    <div class="panel-body">{{blog.content}}</div>
  </div>
</div>
