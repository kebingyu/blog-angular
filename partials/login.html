<div class="navbar-container" ng-include data-src="'partials/navbar.html'"></div>
<div class="title">
  A Simple Blog App
</div>
<div class="" ng-show="!$root.globals.currentUser.username">
  <div class="center-block col-md-4 input-group">
    <div class="alert alert-danger" role="alert" ng-show="error.show">
      <p ng-repeat="message in error.messages">{{message}}</p>
    </div>
    <form class="" role="form" ng-submit="login()">
      <input type="text" class="form-control" placeholder="Username/Email"
        name="username"
        ng-model="data.username">
      <input type="password" class="form-control" placeholder="Password"
        name="password"
        ng-model="data.password">
      <div class="form-action">
        <button type="submit" ng-disabled="false" class="btn btn-primary">Login</button>
        <a href="/register" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
